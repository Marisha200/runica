        /* Estilos base */
        body {
            font-family: 'Merriweather', serif;
            background-color: #f7fafc;
            color: #2d3748;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .rune-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 95%;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            overflow-y: auto;
             scrollbar-width: thin;
             scrollbar-color: #a0aec0 #e2e8f0;
        }
         .rune-card::-webkit-scrollbar { width: 8px; }
         .rune-card::-webkit-scrollbar-track { background: #e2e8f0; border-radius: 4px;}
         .rune-card::-webkit-scrollbar-thumb { background-color: #a0aec0; border-radius: 4px; border: 2px solid #e2e8f0;}

        .rune-card h1 {
            font-family: 'Merriweather', serif;
            color: #1a202c;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .poetic-subtitle {
            font-family: 'Merriweather', serif;
            font-style: italic;
            color: #718096;
            font-size: 1rem;
            margin-bottom: 1.5rem; /* Espacio antes del contenido de la runa */
        }

        /* Área de display de la runa */
        #rune-display {
             width: 100%;
             margin-bottom: 2rem; /* Espacio antes de los botones */
        }
        #rune-symbol {
            font-size: 7rem;
            line-height: 1;
            margin-bottom: 0.5rem;
            color: #5a67d8;
            font-family: sans-serif;
            min-height: 112px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #rune-name {
             color: #2d3748;
             margin-bottom: 1.5rem;
        }
        .text-section {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            text-align: left;
            background-color: #f7fafc;
        }
        .text-section h3 {
            font-weight: 700;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #5a67d8;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        .text-section div, .text-section p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #4a5568;
        }
         #rune-positive-message-container {
            background-color: #ebf4ff;
            border-color: #bee3f8;
            text-align: center;
         }
        #rune-positive-message {
            color: #3182ce;
            font-weight: 700;
            font-style: italic;
        }
        #rune-positive-message-container h3 {
             border-bottom: none;
             text-align: center;
             color: #3182ce;
        }

        /* Contenedor para botones (al final) */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            margin-top: auto; /* Empuja los botones al final si hay espacio */
            padding-top: 1.5rem; /* Espacio arriba de los botones */
        }

        /* Botones */
        button.action-btn {
            background-color: #5a67d8; /* Índigo */
            color: #ffffff; /* Texto blanco */
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            width: fit-content;
            cursor: pointer;
        }
        button.action-btn:hover {
            background-color: #4c51bf;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
         button.action-btn:active {
             transform: translateY(0);
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button#download-pdf-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
         button#download-pdf-btn {
             background-color: #718096;
         }
         button#download-pdf-btn:hover:not(:disabled) {
             background-color: #4a5568;
         }

        /* Animación */
        .rolling {
            animation: roll 0.7s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); opacity: 0.5; }
            25% { transform: rotate(15deg) scale(1.1); opacity: 0.7; }
            50% { transform: rotate(-10deg) scale(0.9); opacity: 1; }
            75% { transform: rotate(5deg) scale(1.05); opacity: 0.7; }
            100% { transform: rotate(0deg) scale(1); opacity: 1; }
        }

    </style>

            // THURISAZ

                significance_for_consultant: "Thurisaz aparece, consultante, para señalar una energía potente y potencialmente disruptiva en tu vida. Puede ser una advertencia o una herramienta. ¿Necesitás defenderte o establecer límites claros? ¿Hay un obstáculo que debe ser eliminado, quizás incluso de forma contundente? Esta runa te pide actuar con precaución y consciencia. Antes de reaccionar, reflexioná. Canalizá esta fuerza para protegerte o para abrir un nuevo camino, pero evitá la agresión ciega. Es un momento para el coraje dirigido y la acción calculada.",

                positive_message: "La claridad y la inspiración están con vos. Iluminá tu camino con conocimiento y creatividad.",

            },
             // GEBO
            {

                significance_for_consultant: "Gebo llega a vos, consultante, como un símbolo de conexión y equilibrio en tus relaciones. Habla de la importancia del dar y recibir justos, ya sea en asociaciones, amistades o amor. ¿Estás en equilibrio en tus intercambios? ¿Recibís tanto como das? Esta runa puede anunciar un regalo, una nueva alianza fructífera o la necesidad de fortalecer los lazos existentes a través de la generosidad y la gratitud mutua. Es un recordatorio de que las conexiones auténticas se basan en la reciprocidad.",

                significance_for_consultant: "¡Wunjo trae alegría a tu vida, consultante! Esta runa anuncia un período de felicidad, armonía y satisfacción. Es probable que veas cumplidos algunos deseos o que disfrutes de momentos de paz y bienestar en tus relaciones y en tu entorno. Celebrá tus logros, disfrutá de la compañía de tus seres queridos y permitite sentir el gozo. Es un momento para el optimismo y para alinear tus acciones con aquello que te trae verdadera felicidad. Reconocé y apreciá las bendiciones presentes.",

        // --- Lógica JavaScript ---
        const drawButton = document.getElementById('draw-rune-btn');
        const downloadPdfButton = document.getElementById('download-pdf-btn'); // Botón PDF
        const runeSymbolElement = document.getElementById('rune-symbol');
        const runeNameElement = document.getElementById('rune-name');
        const runeMeaningContainer = document.getElementById('rune-meaning-container');
        const runeSignificanceContainer = document.getElementById('rune-significance-container');
        const runePositiveMessageContainer = document.getElementById('rune-positive-message-container');
        const runeExerciseContainer = document.getElementById('rune-exercise-container');
        const runeMeaningElement = document.getElementById('rune-meaning');
        const runeSignificanceElement = document.getElementById('rune-significance');
        const runePositiveMessageElement = document.getElementById('rune-positive-message');
        const runeExerciseElement = document.getElementById('rune-exercise');
        const pdfContentArea = document.getElementById('pdf-content-area'); // Área a capturar
        const placeholderMessageElement = document.getElementById('placeholder-message');

        let isAnimating = false;
        let currentRuneName = ''; // Para el nombre del archivo PDF

        function drawRandomRune() {
            if (isAnimating) return;
            isAnimating = true;
            downloadPdfButton.disabled = true; // Desactivar PDF mientras anima

            placeholderMessageElement.style.display = 'none';
            runeMeaningContainer.style.display = 'none';
            runeSignificanceContainer.style.display = 'none';
            runePositiveMessageContainer.style.display = 'none';
            runeExerciseContainer.style.display = 'none';
            runeSymbolElement.style.display = 'flex';
            runeNameElement.style.display = 'block';
            runeNameElement.textContent = '...';

            let rollCount = 0;
            const maxRolls = 15;
            const rollInterval = 50;

            const rollAnimation = setInterval(() => {
                const randomSymbol = runes[Math.floor(Math.random() * runes.length)].symbol;
                runeSymbolElement.textContent = randomSymbol;
                runeSymbolElement.classList.add('rolling');
                setTimeout(() => runeSymbolElement.classList.remove('rolling'), rollInterval / 2);
                rollCount++;
                if (rollCount >= maxRolls) {
                    clearInterval(rollAnimation);
                    displayFinalRune();
                }
            }, rollInterval);
        }

        function displayFinalRune() {
            const randomIndex = Math.floor(Math.random() * runes.length);
            const randomRune = runes[randomIndex];
            currentRuneName = randomRune.name; // Guardar nombre para PDF

            runeSymbolElement.textContent = randomRune.symbol;
            runeSymbolElement.classList.add('rolling');
             setTimeout(() => runeSymbolElement.classList.remove('rolling'), 700);

            runeNameElement.textContent = randomRune.name;

            runeMeaningElement.textContent = randomRune.meaning;
            runeSignificanceElement.textContent = randomRune.significance_for_consultant;
            runePositiveMessageElement.textContent = randomRune.positive_message;
            runeExerciseElement.textContent = randomRune.exercise;

            runeMeaningContainer.style.display = 'block';
            runeSignificanceContainer.style.display = 'block';
            runePositiveMessageContainer.style.display = 'block';
            runeExerciseContainer.style.display = 'block';

            downloadPdfButton.disabled = false; // Activar botón PDF
            isAnimating = false;
        }

        function initializeInterface() {
             runeSymbolElement.style.display = 'none';
             runeNameElement.style.display = 'none';
             placeholderMessageElement.style.display = 'block';
             runeMeaningContainer.style.display = 'none';
             runeSignificanceContainer.style.display = 'none';
             runePositiveMessageContainer.style.display = 'none';
             runeExerciseContainer.style.display = 'none';
             downloadPdfButton.disabled = true; // Asegurar que PDF esté desactivado
        }

        // Función para descargar PDF
        function downloadPDF() {
            if (!currentRuneName || !pdfContentArea) return; // No hacer nada si no hay runa o área

            const buttonsToHide = document.querySelectorAll('.button-container');
            const originalDisplayButtons = [];
             buttonsToHide.forEach(btn => {
                 originalDisplayButtons.push(btn.style.display);
                 btn.style.display = 'none';
             });

            // Guardar fuente original y aplicar fuente estándar para captura
            const originalFont = pdfContentArea.style.fontFamily;
            pdfContentArea.style.fontFamily = 'serif'; // Usar fuente genérica serif

            // Usar html2canvas para capturar el área de contenido
            html2canvas(pdfContentArea, {
                 scale: 2,
                 useCORS: true,
                 backgroundColor: '#ffffff'
                }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;

                const pdfWidth = 210;
                const pdfHeight = 297;
                const margin = 15;
                const contentWidth = pdfWidth - 2 * margin;
                const imgProps = canvas;
                const imgHeight = (imgProps.height * contentWidth) / imgProps.width;
                let currentHeight = margin;

                const pdf = new jsPDF('p', 'mm', 'a4');

                 // Añadir título al PDF (usando fuente estándar)
                 pdf.setFont('helvetica', 'bold'); // Usar fuente estándar como helvetica
                 pdf.setFontSize(16);
                 pdf.setTextColor('#1a202c');
                 pdf.text(`Lectura de Runa: ${currentRuneName}`, pdfWidth / 2, currentHeight, { align: 'center' });
                 currentHeight += 10;

                let finalImgHeight = imgHeight;
                if (currentHeight + imgHeight > pdfHeight - margin) {
                    finalImgHeight = pdfHeight - margin - currentHeight;
                    console.warn("El contenido capturado es muy largo para una sola página A4, podría cortarse.");
                 }

                pdf.addImage(imgData, 'PNG', margin, currentHeight, contentWidth, finalImgHeight);

                pdf.save(`Oraculo_Runa_${currentRuneName}.pdf`);

            }).catch(error => {
                console.error("Error generando el PDF:", error);
            }).finally(() => {
                 // Restaurar fuente original y visibilidad de botones SIEMPRE
                 pdfContentArea.style.fontFamily = originalFont;
                 buttonsToHide.forEach((btn, index) => {
                     btn.style.display = originalDisplayButtons[index] || 'flex';
                 });
            });
        }


        // Event listeners
        drawButton.addEventListener('click', drawRandomRune);
        downloadPdfButton.addEventListener('click', downloadPDF);

        // Inicializar interfaz al cargar
         document.addEventListener('DOMContentLoaded', initializeInterface);

    </script>
